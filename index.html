<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script defer src=" database.js"></script>
    <script defer src="script.js"></script>
    <title>Filmzoeker</title>
</head>

<body>
    <div class="grid-container">

        <header class="header">
            <img src="images/retro-cinema-film-camera-vector-background.jpg" alt="retro-filmcamera" class="header__img">
            <h1 class="header__welkom">Welkom bij de Winc Filmzoeker</h1>
        </header>

        <nav id="filter-menu" class="menu">
            <div class="menu__item"><label for="zoek" class="menu__label menu__zoeken">Doorzoek alle films:</label>
                <input type="search" id="zoek" class="menu__input menu__zoeken" value="Zoeken" name="film-filter"></div>
            <div class="menu__item"><input type="radio" id="film-lijst" class="menu__input" name="film-filter"
                    value="film-lijst">
                <label for="nieuwste-films" class="menu__label">Alle films</label></div>
            <div class="menu__item"><input type="radio" id="nieuwste-films" class="menu__input" name="film-filter"
                    value="nieuwste-films">
                <label for="nieuwste-films" class="menu__label">Nieuwste Films</label></div>
            <div class="menu__item"><input type="radio" id="avengers-films" class="menu__input" name="film-filter"
                    value="Avengers">
                <label for="avengers-films" class="menu__label">Avengers</label></div>
            <div class="menu__item"><input type="radio" id="X-men-films" class="menu__input" name="film-filter"
                    value="X-Men">
                <label for="X-men-films" class="menu__label">X-Men</label></div>
            <div class="menu__item"><input type="radio" id="princess-films" class="menu__input" name="film-filter"
                    value="Princess">
                <label for="princess-films" class="menu__label">Princess</label></div>
            <div class="menu__item"><input type="radio" id="batman-films" class="menu__input" name="film-filter"
                    value="Batman">
                <label for="batman-films" class="menu__label">Batman</label></div>
        </nav>

        <main class="container">
            <ul id="film-index" class="film-container">
            </ul>
        </main>

        <footer>
            <p>Â© 2020 Femke Lemmens</p>
        </footer>
    </div>
</body>

</html>
